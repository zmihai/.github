name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      language:
        description: 'Language to use (javascript, python)'
        required: true
        type: string

      language-version:
        description: 'Language version to use (20, 3.11, etc)'
        required: true
        type: string

      working-directory:
        description: 'Working directory for commands'
        required: false
        type: string
        default: '.'

      run-lint:
        description: 'Run linting'
        required: false
        type: boolean
        default: true

      run-test:
        description: 'Run tests'
        required: false
        type: boolean
        default: true

      run-build:
        description: 'Run build'
        required: false
        type: boolean
        default: true

      build-before-test:
        description: 'Run build before tests'
        required: false
        type: boolean
        default: false

defaults:
  run:
    shell: bash

jobs:
  ci-npm:
    if: ${{ inputs.language == 'javascript' }}
    uses: './.github/workflows/ci-npm.yml'
    with:
      node-version: ${{ inputs.language-version }}
      working-directory: ${{ inputs.working-directory }}
      run-lint: ${{ inputs.run-lint }}
      run-test: ${{ inputs.run-test }}
      run-build: ${{ inputs.run-build }}
      build-before-test: ${{ inputs.build-before-test }}
    secrets: inherit

  ci-python:
    if: ${{ inputs.language == 'python' }}
    uses: './.github/workflows/ci-python.yml'
    with:
      python-version: ${{ inputs.language-version }}
      working-directory: ${{ inputs.working-directory }}
      run-lint: ${{ inputs.run-lint }}
    secrets: inherit

  ci-unsupported:
    if: ${{ inputs.language != 'javascript' && inputs.language != 'python' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Fail for unsupported CI language
        run: |
          echo "CI workflow is not supported for language '${{ inputs.language }}'. Supported languages: javascript, python."
          exit 1
