name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for commands'
        required: false
        type: string
        default: '.'
      run-lint:
        description: 'Run linting'
        required: false
        type: boolean
        default: true
      run-test:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run-build:
        description: 'Run build'
        required: false
        type: boolean
        default: true
      build-before-test:
        description: 'Run build before tests'
        required: false
        type: boolean
        default: false
    secrets:
      CUSTOM_TOKEN:
        description: 'Custom token for private packages'
        required: false

defaults:
  run:
    shell: bash
    working-directory: ${{ inputs.working-directory }}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node Environment
        uses: zmihai/.github/actions/setup-node-env@v0.3.0
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          install-dependencies: 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CUSTOM_TOKEN }}

      - name: Run linting
        if: ${{ inputs.run-lint }}
        run: npm run lint

      - name: Run tests (pre-build)
        if: ${{ inputs.run-test && !inputs.build-before-test }}
        run: npm test

      - name: Run build
        if: ${{ inputs.run-build }}
        run: npm run build

      - name: Run tests (post-build)
        if: ${{ inputs.run-test && inputs.build-before-test }}
        run: npm test
