name: Security Scan

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security:
    uses: zmihai/.github/.github/workflows/reusable-security-scan.yml@v0.4.0
    with:
      scan-dependencies: true
      scan-code: false
      # For Python projects, change language to 'python'
      # For PHP projects, change language to 'php'
      language: 'javascript'
